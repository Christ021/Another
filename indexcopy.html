<!DOCTYPE html>
<html>
<head>
  <title>Compilation</title>
  <style>
    body {
      background-color: navy;
      /* Removed empty background-image for correction */
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-attachment: fixed;
      height: 100px;
      font-family: 'Times New Roman', Times, serif;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* HEADER BAR */
    .header {
      display: flex;
      justify-content: space-between; /* title left, buttons right */
      align-items: center;
      background-color: skyblue;
      padding: 15px 30px;
    }

    .Upper {
      font-size: 28px;
      background-color: blue;
      padding: 8px 15px;
      color: antiquewhite;
      border-color: white;
      border-radius: 10px;
    }

    /* NAVIGATION BUTTONS */
    .nav-buttons {
      display: flex;
      gap: 10px;
    }

    .nav-buttons a button {
      font-size: 18px;
      background-color: white;
      cursor: pointer;
      padding: 6px 12px;
    }

    .nav-buttons a button:hover {
      background-color: lightgray;
      color: black;
      transition: 0.2s;
    }

    /* LINE SEPARATOR */
    hr {
      border: 1px solid white;
      margin: 0;
    }

    /* MAIN CONTENT */
    .content {
      flex: 1;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      height: calc(100vh - 140px); /* adjust for header/footer height */
      padding-right: 260px; /* leave space for sidebar */
      color: black;
      font-family: 'Times New Roman', Times, serif;
      font-size: 48px;
      font-weight: bold;
    }

    .name-paul {
      background-color: black;
      color: white;
      padding: 8px 15px;
      display: inline-block;
      margin-right: 10px;
      border: 2px solid white;
      border-radius: 10px;
    }

    .name-edulza {
      background-color: orange;
      color: black;
      padding: 8px 15px;
      display: inline-block;
      border: 2px solid white;
      border-radius: 10px;
    }

    /* MAIN CONTAINER */
    .main-container {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
    }

    /* SIDEBAR */
    .sidebar {
      width: 250px;
      background-color: rgba(22, 71, 177, 0.8);
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
      position: absolute;
      right: 0;
      top: 0;
      height: 100%;
    }

    .sidebar h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: antiquewhite;
    }

    .sidebar ul {
      list-style-type: none;
      padding: 0;
    }

    .sidebar ul li {
      margin-bottom: 10px;
    }

    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .sidebar ul li a:hover {
      color: lightgray;
    }
    
  </style>
</head>
<body>

  <!-- HEADER -->
   <hr>

  <div class="header">
    <div class="Upper">My Personal Website</div>
    <div class="Upper"> Home </div>

    <div class="nav-buttons">
      <a href="src/Family.html"><button>Family</button></a>
      <a href="src/Aboutmyself.html"><button>About me</button></a>
      <a href="src/Personal_Information.html"><button>Personal Information</button></a>
    </div>
  </div>

  <hr>

  <!-- MAIN CONTAINER -->
  <div class="main-container">
    <!-- MAIN CONTENT -->
    <div class="content" style="flex-direction: column;">
      <h3 style="color: white; margin-bottom: 10px;">Welcome to my Website!</h3>
      <div style="display: flex; flex-direction: row;">
        <span class="name-paul">Paul</span><span class="name-edulza">edulza</span>
      </div>
    </div>

    <!-- SIDEBAR -->
    <div class="sidebar">
      <h2>My Works</h2>
      <ul>
        <li><a href="src/Exer1.html">Exercise 1</a></li>
        <li><a href="src/Exer2.html">Exercise 2</a></li>
        <li><a href="src/Exer3.html">Exercise 3</a></li>
      </ul>
    </div>
  </div>

</body>
</html>
